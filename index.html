<!DOCTYPE html>
<html>
    <head>
        <title>Membuat tabel!</title>
        <style>
            body{
                background-color: rgb(242, 238, 230);
            }
            table{
                margin: 20px;
                border-collapse: collapse;
                border-color: rgb(77, 38, 10);
                
            }
            th, td{
                text-align: center;
                color: rgb(77, 38, 10);
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <table border="1">
            <tr>
                <td colspan="3" bgcolor="#9BB69A"><b>Produk Unggulan</b></td>
            </tr>
            <tr>
                <td rowspan="3"><img width="100px" src="cookies.jpeg"></td>
                <td>Nama</td>
                <td>Choco Chips Cookies</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp. 10.000</td>
            </tr>
            <tr>
                <td>Deskripsi</td>
                <td>kukis dengan kepingan cokelat hitam</td>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td colspan="5" bgcolor="#9BB69A"><b>Menu</b></td>
            </tr>
            <tr>
                <td rowspan="2">No.</td>
                <td rowspan="2">Nama</td>
                <td rowspan="2">Gambar</td>
                <td colspan="2">Harga</td>
            </tr>
            <tr>
                <td>satuan</td>
                <td>lusinan</td>
            </tr>
            <tr>
                <td>1.</td>
                <td>Choco Chips Cookies</td>
                <td><img width="70px" src="cookies.jpeg"></td>
                <td>Rp. 10.000</td>
                <td>Rp. 110.000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Fudgy Brownies</td>
                <td><img width="70px" src="Brownies.jpg"></td>
                <td>Rp. 12.500</td>
                <td>Rp. 137.500</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Choco Croissant</td>
                <td><img width="70px" src="chococroissant.jpg"></td>
                <td>Rp. 20.000</td>
                <td>Rp. 220.000</td>
            </tr>
        </table>
    </body>
</html>
